<!doctype html>
<html leng="es">
    <head>
        <title>Aprendiendo eventos en Javascript</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <textarea id="campo" rows=10 cols=20>
            Este es un texto de muestra
        </textarea>
        <script>
            document.getElementById("campo").oncut = function(e){
                console.log("Has cortado");
                let textocopiado = window.getSelection().toString()
                console.log(textocopiado)
            }
            document.getElementById("campo").onpaste = function(e){
                console.log("Has pegado");
                
            }
        </script>
    </body>
</html>
