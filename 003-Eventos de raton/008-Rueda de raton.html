<!doctype html>
<html leng="es">
    <head>
        <title>Aprendiendo eventos en Javascript</title>
        <meta charset="utf-8">
        <style>
            html,body{
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body id="cuerpo">
        
        <script>
            document.getElementById("cuerpo").onmousewheel = function(e){
                if(e.deltaY < 0){
                    console.log("arriba");
                }else{
                    console.log("abajo");
                }
            }
        </script>
    </body>
</html>
