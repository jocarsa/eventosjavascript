<!doctype html>
<html leng="es">
    <head>
        <title>Aprendiendo eventos en Javascript</title>
        <meta charset="utf-8">
        <style>
            #arrastrable{
                width:200px;
                height:200px;
                background:red;
                color:white;
            }
            .numero{
                width:200px;
                height:200px;
                background:white;
                color:black;
                border:1px solid black;
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div id="arrastrable" draggable="true">
            Hola Jose Vicente
        </div>
        <div id="uno" class="numero">1</div>
        <div id="dos" class="numero" class="numero">2</div>
        <div id="tres" class="numero">3</div>
        <script>
            document.getElementById("uno").ondragover = function(event){
                event.preventDefault();
                console.log("Has arrastrado encima de uno");
            }
            document.getElementById("uno").ondrop = function(event){
                event.preventDefault();
                console.log("Lo has soltado en el uno");
                let elemento = document.getElementById("arrastrable")
                document.getElementById("arrastrable").remove();
                document.getElementById("uno").appendChild(elemento)
            }
        </script>
    </body>
</html>
